<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Post-it Journey</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Agile Post-it Journey</h1>
    
    <!-- Préchargement des sons -->
    <audio id="sound-done" src="sounds/done.mp3" preload="auto"></audio>
    <audio id="sound-obstacle" src="sounds/obstacle.mp3" preload="auto"></audio>
    <audio id="sound-boost" src="sounds/boost.mp3" preload="auto"></audio>
    <audio id="sound-start" src="sounds/start.mp3" preload="auto"></audio>
    <audio id="sound-end" src="sounds/end.mp3" preload="auto"></audio>

    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
    <p class="instructions">Utilisez les flèches ↑ et ↓ pour déplacer le Post-it en haut et en bas. Attrapez des boosts pour avancer vers 'Done' et évitez les impediments !</p>
    <script src="./js/game.js"></script>
</body>
</html>
